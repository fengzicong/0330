<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<link rel="stylesheet" href="/plugins/angularjs/pagination.css">
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/angularjs/angular.min.js"></script>
	<script src="/plugins/angularjs/pagination.js"></script>
	<script type="text/javascript">
		var app = angular.module("pinyougou",['pagination']);
		app.controller("brandController",function ($scope,$http) {
            // $scope.findAll = function () {
            // // 发送异步请求
            // $http.get("/brand/findAll").then(function (response) {
            //     $scope.dataList =response.data;
            // })
            // };

			$scope.saveOrUpdate=function () {
			    //判断entity有无,有则做修改,无则做添加
				var url = "save";
				if($scope.entity.id){
				    url="update";
				}
				$http.post("/brand/"+url,$scope.entity).then(function (response) {
				    if(response.data){
				        // 添加成功 ,重新加载列表
						$scope.reload;
					}else {
				        alert("添加失败")
					}
				})
            };

			$scope.show=function (entity) {
				$scope.entity=JSON.parse(JSON.stringify(entity));
            };

			// 初始化分页指令属性
			$scope.paginationConf={
			    currentPage :1,
				totalItems: 100,//总记录数,必须制定
                itemsPerPage:10,
                perPageOptions:[5,10,15,20,25],
				onChange:function () {
					$scope.reload();
                }
			};

			//重新加载方法
			$scope.reload = function () {
				$scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
            };

			//定义查询对象
			 $scope.searchEntity={};
			//分页查找方法
			$scope.search = function (page,rows) {
				$http({url:"/brand/findByPage?page="+page +"&rows="+rows,
					method:"get",
					params:$scope.searchEntity}
				).then(function (response) {
					$scope.dataList = response.data.rows;
					$scope.paginationConf.totalItems = response.data.total;
				})
            }
        });


	</script>
</head>
<!--指定模块,控制器-->
<body class="hold-transition skin-red sidebar-mini"
	  ng-app="pinyougou" ng-controller="brandController">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button ng-click="entity={}" type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
						<button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>           
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					<!--  查询条件区-->
					<table>
						<tr>
							<td><input ng-model="searchEntity.name" class="form-control" placeholder="品牌名称">
							</td>
							<td><input ng-model="searchEntity.firstChar" class="form-control" placeholder="首字母">
							</td>
							<td>
								<button type="button" class="btn btn-default" ng-click="reload()">
									<i class="fa fa-trash-o"></i> 查询
								</button>
								{{searchEntity}}
							</td>
						</tr>
					</table>
				</div>
			</div><br/>
			<!--工具栏/-->
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right:0px">
							<input id="selall" type="checkbox" class="icheckbox_square-blue">
						</th> 
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">品牌名称</th>									      
						<th class="sorting">品牌首字母</th>									     				
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<!--<tr>-->
						<!--<td><input  type="checkbox" ></td>			                              -->
						<!--<td>1</td>-->
						<!--<td>联想</td>									     -->
						<!--<td>L</td>		                                 -->
						<!--<td class="text-center">                                           -->
							<!--<button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>                                           -->
						<!--</td>-->
					<!--</tr>-->
					<tr ng-repeat="entity in dataList">
						<td><input  type="checkbox" ></td>
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{entity.firstChar}}</td>
						<td class="text-center">
							<button ng-click="show(entity)" type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>
						</td>
					</tr>
				</tbody>
			 </table>
			<!--分页的指令 conf: 初始化分页标签需要的数据对象-->
			 <tm-pagination conf="paginationConf"></tm-pagination>
			 <!--数据列表/-->                        
		</div>
		<!-- 数据表格 /-->
	 </div>
     <!-- /.box-body -->
       
	<!-- 编辑窗口 -->
	<!--点击新建弹出的框-->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">		
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
					</tr>		      	
					<tr>
						<td>首字母</td>
						<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
					</tr>		      	
				 </table>				
			</div>
			<div class="modal-footer">						
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true"
				ng-click="saveOrUpdate()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		  </div>
		</div>
	</div>
</body>
</html>
